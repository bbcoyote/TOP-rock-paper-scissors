<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="button-container" id="buttons-container">
        <button class="rock" id="rock">Rock</button>
        <button class="paper" id="paper">Paper</button>
        <button class="scissors" id="scissors">Scissors</button>
      </div>
      <div class="score-container">
        <span>Player Score:</span><span class="player-score">0 </span>
        <span>Computer Score:</span><span class="computer-score">0 </span>
      </div>
      <div class="winner">
        <span class="display-winner"></span>
        <span class="reset-game">Reset</span>
      </div>
    </div>
  </body>
</html>
